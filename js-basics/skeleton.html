<!DOCTYPE html>
<html lang="he">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Basics Practice</title>
    <!-- חלק א' - כפתורי רדיו לשינוי כיוון הכותרת -->
    <script>
      function changeLeft() {
        console.log("changeLeft");
        document.getElementById("header").style.textAlign = "left";

      }

      function changeRight() {
        console.log("changeRight");
        document.getElementById("header").style.textAlign = "right";

      }
    </script>
    <!-- חלק ב' - העברת טקסט מתיבה לכפתור -->
    <script>
      function changeTxt() {
        console.log("changeTxt function called");
      }
    </script>
  </head>
  <body>
    <div id="container">
      <div id="first">
        <h1 id="header">ברוכים הבאים</h1>
          <input type="radio" name="lor" checked onclick="changeLeft()">
          <label for="left">שמאל</label><br>
          <br>
          <input type="radio" name="lor" onclick="changeRight()">
          <label for="right">ימין</label><br>
          <br>




      </div>
      <div id="second"><!-- חלק ב' - העברת טקסט מתיבה לכפתור  --></div>
    </div>
  </body>
</html>
